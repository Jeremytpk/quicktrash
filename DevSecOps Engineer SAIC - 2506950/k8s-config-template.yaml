# Kubernetes Configuration Template
apiVersion: v1
kind: Namespace
metadata:
  name: devsecops-app

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: devsecops-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app
        image: nginx:latest
        ports:
        - containerPort: 80
