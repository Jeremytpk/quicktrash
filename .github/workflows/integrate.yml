name: Continuous Integration

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  lint-and-validate:
    name: Lint and Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Verify Expo installation
        run: npx expo --version
      
      - name: Check project structure
        run: |
          echo "✓ Checking package.json..."
          test -f package.json && echo "✓ package.json found" || echo "✗ package.json missing"
          echo "✓ Checking app.json..."
          test -f app.json && echo "✓ app.json found" || echo "✗ app.json missing"
          echo "✓ Checking App.js..."
          test -f App.js && echo "✓ App.js found" || echo "✗ App.js missing"
      
      - name: Validate package.json syntax
        run: node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))" && echo "✓ package.json is valid JSON"
      
      - name: Check for security vulnerabilities
        run: npm audit --audit-level=high || echo "⚠ Security vulnerabilities found (non-blocking)"
        continue-on-error: true