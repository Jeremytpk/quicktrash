<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Tetris - Colorful Block Game</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">üéÆ VIBRANT TETRIS üéÆ</h1>
            <div class="game-stats">
                <div class="stat-item">
                    <span class="stat-label">SCORE</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">LEVEL</span>
                    <span class="stat-value" id="level">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">LINES</span>
                    <span class="stat-value" id="lines">0</span>
                </div>
            </div>
        </header>

        <main class="game-main">
            <div class="game-area">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div class="game-overlay" id="gameOverlay">
                    <div class="overlay-content">
                        <h2 id="overlayTitle">TETRIS</h2>
                        <p id="overlayMessage">Press SPACE to start!</p>
                        <button id="startButton" class="game-button">START GAME</button>
                    </div>
                </div>
            </div>

            <div class="game-sidebar">
                <div class="next-piece">
                    <h3>NEXT</h3>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
                
                <div class="controls">
                    <h3>CONTROLS</h3>
                    <div class="control-item">
                        <span class="key">‚Üê‚Üí</span>
                        <span class="action">Move</span>
                    </div>
                    <div class="control-item">
                        <span class="key">‚Üì</span>
                        <span class="action">Soft Drop</span>
                    </div>
                    <div class="control-item">
                        <span class="key">‚Üë</span>
                        <span class="action">Rotate</span>
                    </div>
                    <div class="control-item">
                        <span class="key">SPACE</span>
                        <span class="action">Hard Drop</span>
                    </div>
                    <div class="control-item">
                        <span class="key">P</span>
                        <span class="action">Pause</span>
                    </div>
                </div>

                <div class="high-scores">
                    <h3>HIGH SCORES</h3>
                    <div id="highScoresList">
                        <div class="score-item">1. 0</div>
                        <div class="score-item">2. 0</div>
                        <div class="score-item">3. 0</div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="game-footer">
            <div class="footer-content">
                <p>üéØ Clear lines to score points! üéØ</p>
                <p>üî• Chain combos for bonus points! üî•</p>
            </div>
        </footer>
    </div>

    <script src="scripts/tetris.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
